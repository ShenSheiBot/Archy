<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Archy Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      pointer-events: none; /* Let clicks pass through to WebContentsViews below */
    }
    #overlay-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Re-enable pointer events for actual overlay content */
    #overlay-root > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
<div id="overlay-root"></div>
<script type="module" src="/src/overlay/index.js"></script>
</body>
</html>
